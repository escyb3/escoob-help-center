<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שכחתי סיסמה - Escoob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; padding-top: 50px; }
    form { background: white; display: inline-block; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { display: block; width: 250px; margin: 0.5rem auto; padding: 0.6rem; }
    button { padding: 0.6rem 1.2rem; background: #004b91; color: white; border: none; border-radius: 5px; cursor: pointer; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    a { font-size: 0.9rem; display: block; margin-top: 0.8rem; color: #004b91; text-decoration: none; }
  </style>
</head>
<body>
  <form action="/forgot" method="POST">
    <h2>🔑 שחזור סיסמה</h2>
    <label for="email">הזן כתובת מייל</label>
    <input type="email" name="email" required />
    <button type="submit">שלח קישור איפוס</button>
    <a href="login.html">חזרה להתחברות</a>
  </form>
</body>
</html>
