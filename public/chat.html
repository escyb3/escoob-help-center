<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צ'אט תמיכה - מרכז העזרה</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #ffffff;
    }
    .message {
      margin: 0.5rem 0;
      max-width: 80%;
      padding: 0.8rem;
      border-radius: 15px;
      position: relative;
      clear: both;
    }
    .user {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background-color: #e2e3e5;
      margin-right: auto;
      text-align: left;
    }
    #typingIndicator {
      display: none;
      padding: 0.5rem 1rem;
      font-style: italic;
      color: #777;
    }
    form {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background-color: #fff;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    #summarySection {
      text-align: center;
      padding: 0.5rem;
    }
    #emailInput {
      margin: 0.5rem;
      padding: 0.4rem;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <header>🤖 צ'אט תמיכה טכנית</header>
  <main id="chat"></main>
  <div id="typingIndicator">הבוט כותב<span id="dots">...</span></div>
  <div id="summarySection">
    <input type="email" id="emailInput" placeholder="הכנס מייל לקבלת סיכום השיחה" />
    <button onclick="sendSummary()">📧 שלח לי סיכום שיחה</button>
  </div>
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="הקלד הודעה..." required autocomplete="off" />
    <button type="submit">שלח</button>
  </form>
  <script src="chat.js"></script>
</body>
</html>
