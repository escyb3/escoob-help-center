<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Escoob - תמיכה בצ'אט</title>
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
  <h2 style="text-align:center;">🧠 ברוך הבא למרכז התמיכה של Escoob</h2>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="כתוב כאן את ההודעה שלך..." required>
    <button type="submit">שלח</button>
  </form>

  <div style="margin-top: 20px; text-align:center;">
    <input type="email" id="user-email" placeholder="כתובת מייל לקבלת סיכום">
    <button id="send-email">שלח סיכום</button>
  </div>

  <script src="js/chat.js" defer></script>
</body>
</html>
