<!DOCTYPE html><html lang='he' dir='rtl'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      margin: 0;
      background: #f2f4f8;
      color: #333;
    }
    header {
      background-color: #133fa1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding: 0.5rem;
      background: #f2f2f2;
    }
    section {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head><body><header><h1>מרכז העזרה של Escoob</h1></header>
    <main>
      <section>
        <h2>צור קשר</h2>
        <form method="POST" action="/submit-contact" onsubmit="return confirm('האם אתה בטוח שברצונך לשלוח את ההודעה?');">
          <label for="name">שם מלא:</label><br>
          <input type="text" id="name" name="name" required style="width:100%; padding:0.5rem;"><br><br>

          <label for="email">אימייל:</label><br>
          <input type="email" id="email" name="email" required style="width:100%; padding:0.5rem;"><br><br>

          <label for="message">הודעה:</label><br>
          <textarea id="message" name="message" rows="5" required style="width:100%; padding:0.5rem;"></textarea><br><br>

          <button type="submit" style="background:#133fa1; color:white; padding:0.6rem 1.2rem; border:none; border-radius:5px;">שלח</button>
        </form>
      </section>
    </main>
    <footer>Escoob © 2025</footer></body></html>
