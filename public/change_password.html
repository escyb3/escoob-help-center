<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שינוי סיסמה - Escoob Help Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl shadow space-y-4">
    <h2 class="text-xl font-semibold text-center text-blue-800">שינוי סיסמה</h2>

    <form id="changeForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm text-gray-700">אימייל</label>
        <input type="email" name="email" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 text-sm text-gray-700">סיסמה נוכחית</label>
        <input type="password" name="currentPassword" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 text-sm text-gray-700">סיסמה חדשה</label>
        <input type="password" name="newPassword" required class="w-full p-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">שנה סיסמה</button>
    </form>

    <div id="result" class="text-center text-sm mt-4 text-red-600"></div>
  </div>

  <script>
    document.getElementById('changeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        currentPassword: form.currentPassword.value,
        newPassword: form.newPassword.value,
      };

      try {
        const res = await fetch('/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const text = await res.text();
        document.getElementById('result').textContent = text;
        if (res.ok) {
          form.reset();
          document.getElementById('result').classList.remove("text-red-600");
          document.getElementById('result').classList.add("text-green-600");
        } else {
          document.getElementById('result').classList.remove("text-green-600");
          document.getElementById('result').classList.add("text-red-600");
        }
      } catch (err) {
        document.getElementById('result').textContent = "שגיאה בבקשה";
      }
    });
  </script>
</body>
</html>
