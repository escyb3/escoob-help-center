<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>הרשמה - Escoob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm space-y-4" id="signupForm">
    <h2 class="text-center text-2xl font-bold text-blue-800">הרשמה</h2>
    <input name="name" placeholder="שם מלא" required class="w-full p-2 border rounded" />
    <input name="email" type="email" placeholder="אימייל" required class="w-full p-2 border rounded" />
    <input name="password" type="password" placeholder="סיסמה" required class="w-full p-2 border rounded" />
    <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">הרשם</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
      };
      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const text = await res.text();
      alert(text);
      if (res.ok) location.href = '/login.html';
    });
  </script>
</body>
</html>
