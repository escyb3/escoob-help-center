<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>התחברות - Escoob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm space-y-4" id="loginForm">
    <h2 class="text-center text-2xl font-bold text-blue-800">התחברות</h2>
    <input name="email" type="email" placeholder="אימייל" required class="w-full p-2 border rounded" />
    <input name="password" type="password" placeholder="סיסמה" required class="w-full p-2 border rounded" />
    <button class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded">התחבר</button>
    <p class="text-sm text-center mt-4">
      <a href="/reset_password.html" class="text-blue-700 hover:underline">שכחת סיסמה?</a>
    </p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value,
      };
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const text = await res.text();
      alert(text);
      if (res.ok) location.href = '/';
    });
  </script>
</body>
</html>
