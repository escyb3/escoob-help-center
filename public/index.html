<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מרכז העזרה - Escoob Help Center</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f7f9fc;
      color: #333;
      direction: rtl;
    }
    header {
      background-color: #0055aa;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #0055aa;
      margin-bottom: 1rem;
    }
    input[type="email"] {
      width: 250px;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1.5px solid #0055aa;
      border-radius: 5px;
      margin-left: 0.5rem;
    }
    button {
      background-color: #0055aa;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003f7d;
    }
    hr {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>מרכז העזרה - Escoob Help Center</h1>
  <nav>
    <a href="#home">בית</a>
    <a href="#faq">שאלות נפוצות</a>
    <a href="#contact">צור קשר</a>
  </nav>
</header>

<main>
  <h2>ברוכים הבאים למרכז העזרה</h2>
  <p>כאן תוכלו לקבל תמיכה, לשאול שאלות ולקבל סיוע מהיר.</p>

  <hr />

  <section id="end-chat-section">
    <h2>📩 שלח סיכום שיחה למייל</h2>
    <input type="email" id="userEmail" placeholder="הכנס את כתובת המייל שלך" />
    <button onclick="sendSummary()">סיים שיחה ושלח מייל</button>
  </section>
</main>

<script>
  async function sendSummary() {
    const userEmail = document.getElementById('userEmail').value.trim();

    const conversation = [
      { user: 'משתמש', text: 'שלום' },
      { user: 'בוט', text: 'שלום! איך אפשר לעזור?' },
      { user: 'משתמש', text: 'אני צריך עזרה' },
      { user: 'בוט', text: 'בשמחה! תאר לי את הבעיה.' }
    ];

    if (!userEmail) {
      alert('אנא הכנס כתובת מייל תקינה');
      return;
    }

    try {
      const response = await fetch('/end-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userEmail, conversation })
      });
      const data = await response.json();

      if (response.ok) {
        alert('✅ סיכום השיחה נשלח למייל!');
      } else {
        alert('❌ שגיאה בשליחת מייל: ' + data.error);
      }
    } catch (error) {
      alert('שגיאה בשליחה: ' + error.message);
    }
  }
</script>

</body>
</html>
